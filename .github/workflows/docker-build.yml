name: Update Lock Files and Build Docker Image

on:
  push:
    paths:
      - 'environment.yml'
      - 'Dockerfile'
      - 'conda-lock.yml'
  workflow_dispatch:

jobs:
  update-lock-file:
    # Only run this job if environment.yml changed
    if: contains(github.event.head_commit.modified, 'environment.yml')
    runs-on: ubuntu-latest
    outputs:
      lock-file-updated: ${{ steps.check-changes.outputs.changed }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.11'
      
      - name: Install conda-lock
        run: conda install -c conda-forge conda-lock
      
      - name: Run conda-lock
        run: make cl
      
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet conda-lock.yml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push lock file
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add conda-lock.yml
          git commit -m "Update conda-lock.yml [skip ci]"
          git push origin main

  build-and-push-docker:
    # Run if lock file was updated OR if Dockerfile changed
    needs: update-lock-file
    if: |
      always() && 
      (needs.update-lock-file.outputs.lock-file-updated == 'true' || 
       contains(github.event.head_commit.modified, 'Dockerfile'))
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dockerlock:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/dockerlock:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/dockerlock:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/dockerlock:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/dockerlock:buildcache,mode=max
